    <div class="container">
      <h2>API Basejump: File Metadata Microservice</h2>
          User stories:
          <ol>
            <li>I can submit a FormData object that includes a file upload.</li>
            <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
          </ol>
          <p>Example output:<br>
          <code>{"size":879394}</code><p>
          <form method="post" action="/metadata" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
          </form> 
          <a href="/">&lt; Back</a>
    </div>
